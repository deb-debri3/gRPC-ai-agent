syntax = "proto3";

package calculation;

// Request message
message CalculationRequest {
  int32 a = 1;
  int32 b = 2;
  string operation = 3;
}

// Response message
message CalculationResponse {
  double c = 1;
}

// Service definition
service Calculation {
  rpc Calculate (CalculationRequest) returns (CalculationResponse);
}
